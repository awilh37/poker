    <script>
        // Get the select element and the iframe container
        const selector = document.getElementById('iframe-selector');
        const iframeContainer = document.getElementById('iframe-container');
        
        // Get all iframes within the container
        const iframes = iframeContainer.querySelectorAll('.content-iframe');

        // Add an event listener for when the dropdown selection changes
        selector.addEventListener('change', function() {
            // Get the value of the selected option, which is our group name
            const selectedGroup = this.value;

            // Loop through all the iframes
            iframes.forEach(iframe => {
                // If the current iframe's data-content-group matches the selected one, show it
                if (iframe.dataset.contentGroup === selectedGroup) {
                    iframe.classList.remove('hidden-iframe');
                } else {
                    // Otherwise, hide it
                    iframe.classList.add('hidden-iframe');
                }
            });
        });

        // Trigger the change event on page load to show the default group
        selector.dispatchEvent(new Event('change'));
    </script>
